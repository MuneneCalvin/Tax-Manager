<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculation</title>
    <link rel="stylesheet" href="./Css/style.css">
    <script src="./Js/script.js" defer></script>
</head>
<body>
    
    <!-- Navigation-->
    <nav class="navbar">
        <img src="https://natujenge.ke/assets/images/logo-wordmark.svg" alt="">
        <div class="'logo1"> <h1>Tax Calculator</h1></div>
        <a href="#" class="toggle-button">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </a>
        <div class="navbar-links">
            <ul>
                <li><a href="#">Tax Calculation</a></li>
                <li><a href="#">Bill Manager</a></li>
                <li><a href="#">BootCamp</a></li>
                <li><a href="#">Authors</a></li>
            </ul>
        </div>
    </nav>
    <!-- Form section-->

    <section class="tax-section">
        <h2>Enter Your Gross Salary And Your Tax Is Calculated</h2>
        <div class="salary-form">
        <input type="number" placeholder="Enter Your Gross Salary" id="gross-salary" min="4999">
        <!-- <input type="button"  onclick="calculate()"  id="button" value="calculate" class="calculate-btn" /> -->
        <button type="button" onclick="calculate()" id="button" class="calculate-btn">Calculate</button>
        </div>
        <div class="breakdown">
           <div class="breakdown-info">
           <div class="info"> <p>Net Pay: </p><input type="text" id="netpay" onkeydown="return false"></div>
           <div class="info"> <p>NSSF Contribution: </p><input id="nssf-contribution" type="text" onkeydown="return false"></div>
           <div class="info"> <p>Taxable Income: </p><input id="taxable-income" type="text" onkeydown="return false"></div>
           <div class="info"> <p>Tax Before Relief:</p><input id="tax-before-relief" type="text" onkeydown="return false"></div>
           <div class="info"> <p>Personal Relief: </p><input id="personal-relief" type="text" onkeydown="return false"onkeydown="return false"></div>
           <div class="info"> <p>Insurance/NHIF Relief: </p><input  id="insurance" type="text" onkeydown="return false"></div>
           <div class="info"> <p>PAYE: </p><input  id="paye" type="text" onkeydown="return false"></div>
           <div class="info"> <p>NHIF Contribution:</p><input id="nhif-contribution" type="text" onkeydown="return false"></div>
        </div>
    </section>
   
</body>
</html>
